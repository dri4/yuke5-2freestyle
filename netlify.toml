[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# Production optimizations
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Protect source maps and source files
[[redirects]]
  from = "/*.map"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/*.ts"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/*.tsx"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/*.jsx"
  to = "/404.html"
  status = 404
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex"
